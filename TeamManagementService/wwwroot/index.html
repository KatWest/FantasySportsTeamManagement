<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Sports Team Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .results {
            margin-top: 20px;
        }

        .results pre {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fantasy Sports Team Management</h1>
        <p>Manage your teams, draft players, and track performance!</p>
    </header>

    <section id="team-management">
        <h2>Team Management</h2>
        <form id="create-team-form">
            <label for="team-name">Create a New Team</label>
            <input type="text" id="team-name" placeholder="Enter team name" required>
            <button type="submit">Create Team</button>
        </form>
        <div class="results" id="team-results"></div>
    </section>

    <section id="player-management">
        <h2>Player Management</h2>
        <form id="draft-player-form">
            <label for="player-id">Draft a Player</label>
            <input type="number" id="player-id" placeholder="Enter player ID" required>
            <label for="team-id">For Team ID</label>
            <input type="number" id="team-id" placeholder="Enter team ID" required>
            <button type="submit">Draft Player</button>
        </form>
        <div class="results" id="player-results"></div>
    </section>

    <section id="performance-tracking">
        <h2>Performance Tracking</h2>
        <button id="simulate-competition">Simulate Competition</button>
        <div class="results" id="competition-results"></div>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <button id="view-leaderboard">View Leaderboard</button>
        <div class="results" id="leaderboard-results"></div>
    </section>

    <!-- Added this to show player stats -->
    <section id="players-stats">
        <h2>Players & Latest Stats</h2>
        <button id="refresh-players-stats">Refresh Players & Stats</button>
        <div class="results" id="players-stats-results"></div>
    </section>

    <script>
        // Service URLS ----------------------------------------------------------------------------

        // const apiBaseUrl = ""; // Replace with your deployed API URL
        const PLAYER_SERVICE_URL = "https://fantasyplayerservice.azurewebsites.net";
        const TEAM_SERVICE_URL = "https://fantasyteammanagementservice.azurewebsites.net";
        const PERFORMANCE_SERVICE_URL = "https://fantasyperformanceservice.azurewebsites.net";

        // Create a new team
        document.getElementById("create-team-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const teamName = document.getElementById("team-name").value;

            const response = await fetch(`${TEAM_SERVICE_URL}/api/team`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ teamName })
            });

            const result = await response.json();
            document.getElementById("team-results").innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });

        // Draft a player
        document.getElementById("draft-player-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const playerId = document.getElementById("player-id").value;
            const teamId = document.getElementById("team-id").value;

            const response = await fetch(`${PLAYER_SERVICE_URL}/api/player/draft?id=${playerId}`, {
                method: "POST"
            });


            const result = await response.json();
            document.getElementById("player-results").innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });

        // Simulate competition
        document.getElementById("simulate-competition").addEventListener("click", async () => {
            const response = await fetch(`${PERFORMANCE_SERVICE_URL}/api/playerstats/simulate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ playerIds: [1, 2, 3] })
            });
            const result = await response.json();
            document.getElementById("competition-results").innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });

        // View leaderboard
        document.getElementById("view-leaderboard").addEventListener("click", async () => {
            const response = await fetch(`${apiBaseUrl}/leaderboard`);
            const result = await response.json();
            document.getElementById("leaderboard-results").innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        });

        // Added function to Load Stats for each player
        async function loadPlayersWithStats() {
            const resultsDiv = document.getElementById("players-stats-results");
            resultsDiv.innerHTML = "Loading Player Stats...";

            try {
                // Get all players
                const playersResponse = await fetch(`${PLAYER_SERVICE_URL}/api/Player`);
                if (!playersResponse.ok) {
                    throw new Error(`Error fetching players: ${playersResponse.status}`);
                }
                const players = await playersResponse.json();

                // Get stats
                const statsResponse = await fetch(`${PERFORMANCE_SERVICE_URL}/api/PlayerStats`);
                if (!statsResponse.ok) {
                    throw new Error(`Error fetching stats: ${statsResponse.status}`);
                }
                const stats = await statsResponse.json();

                // Make lastest stat by playerID
                const latestStatByPlayerId = {};

                for (const stat of stats) {
                    const pid = stat.playerId;
                    const current = latestStatByPlayerId[pid];

                    // If none stored yet OR this gameDate is newer, replace it
                    if (!current || new Date(stat.gameDate) > new Date(current.gameDate)) {
                        latestStatByPlayerId[pid] = stat;
                    }
                }

                // Building the table
                let html = `
            <table>
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Player Name</th>
                        <th>Drafted?</th>
                        <th>Game Date</th>
                        <th>Pass Yds</th>
                        <th>Pass TD</th>
                        <th>Rush Yds</th>
                        <th>Rush TD</th>
                        <th>Rec</th>
                        <th>Rec Yds</th>
                        <th>Rec TD</th>
                        <th>Fumbles Lost</th>
                        <th>Fantasy Pts</th>
                    </tr>
                </thead>
                <tbody>
        `;

                for (const player of players) {
                    const stat = latestStatByPlayerId[player.playerId];

                    html += `
                <tr>
                    <td>${player.playerId}</td>
                    <td>${player.playerName}</td>
                    <td>${player.isDrafted ? "Yes" : "No"}</td>
                    <td>${stat ? new Date(stat.gameDate).toLocaleString() : "-"}</td>
                    <td>${stat ? stat.passingYards : "-"}</td>
                    <td>${stat ? stat.passingTouchdowns : "-"}</td>
                    <td>${stat ? stat.rushingYards : "-"}</td>
                    <td>${stat ? stat.rushingTouchdowns : "-"}</td>
                    <td>${stat ? stat.receptions : "-"}</td>
                    <td>${stat ? stat.receivingYards : "-"}</td>
                    <td>${stat ? stat.receivingTouchdowns : "-"}</td>
                    <td>${stat ? stat.fumblesLost : "-"}</td>
                    <td>${stat ? stat.fantasyPoints : "-"}</td>
                </tr>
            `;
                }

                html += `
                </tbody>
            </table>
        `;

                resultsDiv.innerHTML = html;
            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<span class="error">${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
